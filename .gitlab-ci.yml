image: fedora:rawhide

before_script:
    - dnf install -y meson vala gtk3-devel libgovirt-devel git
                     gtk-vnc2-devel libosinfo-devel libsecret-devel
                     libvirt-gconfig-devel libvirt-gobject-devel
                     spice-gtk3-vala libarchive-devel gettext
                     libgudev-devel webkitgtk4-devel libusbx-devel
                     tracker-devel libosinfo-vala libarchive-devel
                     libxml2-devel python3-devel

build:
    stage: build
    script:
        - meson _build .
        - ninja -C _build
